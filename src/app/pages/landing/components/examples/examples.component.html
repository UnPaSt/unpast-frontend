<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img
        src="assets/DESMOND2_steps2.png"
        class="d-block mx-lg-auto img-fluid"
        alt="Breast Cancer"
        loading="lazy"
        width="700"
        height="500"
      />
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Breast Cancer Example</h1>
      <p class="lead">

        biclusters. The Encore biclusters recover known PAM50 subtypes better
        than biclusters identified by other methods.
        <br />
        Run our breast cancer example, a subset of 200 randomly chosen samples from TCGA-BRCA:
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a href="{{ linkExample }}" target="_blank">
          <button type="button" class="btn btn-primary btn-lg px-4">
            Download Input File
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
