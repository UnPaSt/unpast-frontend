<div class="heatmap-container" *ngIf="resultService.heatmapDataLoaded">
  <highcharts-chart
    [style.width.px]="chartWidth"
    [style.height.px]="chartHeight"
    [Highcharts]="highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    [callbackFunction]="chartCallback"
    style="display: block"
    class="float-start"
  >
  </highcharts-chart>

  <div class="heatmap-loading" *ngIf="resultService.heatmapIsLoading">
    <div class="heatmap-loading-background">
      <p>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span
        >&nbsp;Loading...
      </p>
    </div>
  </div>
</div>

<div *ngIf="!resultService.heatmapDataLoaded">Data file was deleted.</div>
