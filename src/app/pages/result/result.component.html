<div
  class="text-light px-4 py-5 mb-5 text-center"
  [ngClass]="{
    'bg-success': taskData.status === 'Done',
    'bg-warning': taskData.status !== 'Done'
  }"
>
  <h1 class="display-5 fw-bold text-white">
    Task Status: {{ taskData.status }}
  </h1>
</div>

<ul class="nav nav-tabs mb-3 justify-content-center" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-result-tab" data-bs-toggle="pill" data-bs-target="#pills-result" type="button" role="tab" aria-controls="pills-result" aria-selected="true">Result</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-parameters-tab" data-bs-toggle="pill" data-bs-target="#pills-parameters" type="button" role="tab" aria-controls="pills-parameters" aria-selected="false">Parameters</button>
  </li>
  
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade" id="pills-result" role="tabpanel" aria-labelledby="pills-result-tab">
    
    <div class="container-fluid px-4 py-5 text-center" *ngIf="taskData.result">
      <h1 class="display-8 fw-bold">Task Result</h1>
      <div class="rows">
        <div class="row">
          <app-bicluster-table [taskData]="taskData"></app-bicluster-table>
        </div>
      </div>
    
      <div class="container-fluid px-4 py-5 text-center">
        <app-heatmap [key]="key"></app-heatmap>
      </div>
    </div>

    <div class="container-fluid px-4 py-5 text-center" *ngIf="! taskData.result">
      <h1 class="display-8 fw-bold">Task not yet finished...</h1>
    </div>
    
  </div>
  <div class="tab-pane fade show active" id="pills-parameters" role="tabpanel" aria-labelledby="pills-parameters-tab">

    <div class="container-fluid px-4 py-5 text-center">
      <h1 class="display-8 fw-bold">Task Parameters</h1>
      <div class="col-lg-8 mx-auto">
        <app-parameters
          [seed]="taskData.query.seed"
          [alpha]="taskData.query.alpha"
          [pValue]="taskData.query.pValue"
          [selectedBinarizationMethod]="taskData.query.binarization"
          [selectedClusteringMethod]="taskData.query.clustering"
          [r]="taskData.query.r"
          [email]="taskData.query.mail"
          [fileName]="taskData.query.exprs"
          [fileId]="taskData.query.id"
          [alreadyOnServer]="true"
        ></app-parameters>
      </div>
    </div>

  </div>
</div>
